<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css  -->
    <link rel="stylesheet" href="../css/signup.css">

    <title>EH - Registration Form</title>
</head>

<body>
    <div id="errorMessage">error</div>
    <div class="register-container">
        <h2>Register</h2>

        <form id="registerForm" method="post" action="/signup">
            <h3>Welcome to our community</h3>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone number" required pattern="\d{10}">
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="address" placeholder="Address" required>

            <!-- Hidden inputs for latitude and longitude -->
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">

            <button type="submit" id="submitButton">Register</button>
        </form>
        <a href="welcome_page.html">Already have an account? Log in</a>
    </div>

    <footer>
        <div class="back">
            <a href="welcome_page.html">Back to home Page</a>
        </div>
    </footer>

    <!-- linking javascript -->
    <script src="../script/signup.js"></script>
</body>

</html>
